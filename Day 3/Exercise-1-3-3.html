<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
	<div>
		<p id="target">
		</p> 
	</div>	
		<script type="text/javascript">
		 var n = 100,
		 	 i = 1,
		 	 output = ""; 

		 while (i <= n) {
		
			 	if (i == 1) {
			 		output += i%2==0 ? "<p>" + i + "</p>" : "<span class='odd' style='font-weight: bold'><p>" + i + "</p></span>" ;
			 	} else {
			 		if (!n) {
			 			output += i%2==0 ? "<hr><p>" + i + "</p>" : "<hr><span class='odd' style='font-weight: bold'><p>" + i + "</p></span>";	
			 		} else {
			 			output += i%2==0 ? "<hr><p>" + i + "</p>" : "<hr><span class='odd' style='font-weight: bold'><p>" + i + "</p></span>";
			 		}
			 	}
			 	
		 		i++;
		 }

		document.querySelector('#target').innerHTML = output;		
		console.log(output);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>FizzBuzz Exercise</title>
		<style type="text/css">
			.number {color: blue; font-weight: bold;}
			.fizz {color: red; font-style: italic;}
			.buzz {color: green; font-style: italic;}
			.fizzbuzz {color: purple; font-weight: bold;}
		</style>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/javascript">
			var	i = 1,
				output,
				myString = "";

			while (i <= 100) {
				output = "";
				if (i % 3 === 0) {
					output += "<div class='fizz'>Fizz</div>";
				}
				if (i % 5 === 0) {
					output += !output ? "<div class='buzz'>Buzz</div>" : "<div class='fizzbuzz'>FizzBuzz</div>";
				}	
				myString += output || "<div class='number'>" + i + "</div>";
				i++;
			}
			document.querySelector('#content').innerHTML = myString;	
		</script>
	</body>
</html>

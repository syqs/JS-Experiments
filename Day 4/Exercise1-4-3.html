<html>
<head>
  <title>HTML Document</title>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
<div id="everything">
      <h1>A heading!</h1>
      <p>Here's some text!</p>
      <p>Here's a second set of text!</p>
      <div class="holder">
          <ul>
              <li>List Item 1</li>
              <li>List Item 2</li>
              <li>List Item 3</li>
          </ul>
      </div>
      <div class="holder">
          <ol>
              <li>List Item 4</li>
              <li>List Item 5</li>
              <li>List Item 6</li>
          </ol>
      </div>
      <div id="change-me">This part needs to change!</div>
      <div id="secret">We should hide this!</div>
  </div>
  <script>
  var a = 4;
  console.log(a)

  $('h1').css('color', 'blue');
  $('body').css('background', 'red');
  $('#everything').css('font-size', '30px');
  $('.holder').css('border', 'solid black 1px');
  $('ul li').css('font-weight', 'bold');   
  $('h1').next('p').css('color', 'green');
  $('#secret').css('display', 'none');
  $('#secret').css('display', 'block');
  $('#change-me').text("New sentence.");
  $('#change-me').append(" Another sentence.");
  $('#change-me').html('<p>another paragraph</p><p>more text</p>');
  $('#change-me').append('<p>new text</p><p>more new text</p>')
  $('li').text('more new text here.');
  $('li').append('new text here');
  $('#everything').append('<ol><li>one</li><li>two</li><li>three</li></ol>');
  </script>
</body>
</html>

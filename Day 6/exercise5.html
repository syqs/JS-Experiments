 <div id="output"></div>
<script type="text/javascript">
function string_printer(inputString) {

function funny_sentences(noun, adjective, verb, adverb) {
	var sentence = '<span style="color: red">' + adjective + '</span><span style="color: green">' + noun + '</span><span style="color: blue">'  + verb + '</span><span style="color: yellow">' + adverb + '</span>';
	$('#output').append(sentence);
}
